STATS:
  MAX_HP: 3
  DAMAGE: 1
BEHAVIOURS:
  wander:
    DIRECTIONAL_ANIM:
      STARTS_WITH: "Slime_Walk"
      FRAME_DURATION: .33
      LOOP: true
    STATS:
      time: 1
      speed_min: .2
      speed_max: 1
  idle:
    FROM_FIRST_FRAME_OF_EACH_DIR: wander
    STATS:
      time_min: 1
      time_max: 4
  jump:
    COPY_ANIMATION: wander
    STATS:
      time: 1
      speed: 6
    TELEGRAPH:
      SQUISH:
        TIME: .2
        AMOUNT: .6
CYCLES:
  start:
    RANDOM:
      - idle
      - wander
      - jump
DEFAULT_BEHAVIOUR: start
POST_HIT_BEHAVIOUR: start