NAME: slime
CONFIG:
  MAX_HP: 3
  DAMAGE: 1
  #ORIGIN_X: 0
  #ORIGIN_Y: 0
  HURT_SOUND_EFFECT: "slimeHit.ogg"
  DEFAULT_BEHAVIOUR: start
  POST_HIT_BEHAVIOUR: start
BEHAVIOURS:
  wander:
    DIRECTIONAL_ANIM:
      STARTS_WITH: "slimeWalk"
      FRAME_DURATION: .33
      LOOP: true
    CONFIG:
      time: 1
      speed_min: .2
      speed_max: 1
  idle:
    FROM_FIRST_FRAME_OF_EACH_DIR: wander
    CONFIG:
      time_min: 1
      time_max: 4
  jump:
    COPY_ANIMATION: wander
    CONFIG:
      time: 1
      speed: 6
      jump_sound_effect: "slimeJump.ogg"
    TELEGRAPH:
      SQUISH:
        TIME: .2
        AMOUNT: .6
CYCLES:
  start:
    RANDOM:
      - idle
      - wander
      - jump